<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create First User - Puzfeed</title>
    <link rel="stylesheet" href="/static/css/base.css?v={{ cache_buster }}">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 4rem auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .info-message {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container signup-container">
        <h1>Create First User</h1>
        <div class="info-message">
            Welcome! No users exist yet. Create your admin account to get started.
        </div>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form class="signup-form" method="post" action="/users">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>
            <button type="submit" class="btn-submit">Create Account</button>
        </form>
    </div>
</body>

</html>
