<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sources</title>
    <link rel="stylesheet" href="/static/css/base.css?v={{ cache_buster }}">
    <link rel="stylesheet" href="/static/css/sources.css?v={{ cache_buster }}">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>My Puzzles</h1>
            <a href="/sources/new" class="add-puzzle-btn">+</a>
        </div>

        <div class="puzzles-grid">
            {% for source in sources %}
            <div class="puzzle-card">
                <h2>{{ source.name }}</h2>
                <div class="puzzle-info">
                    <div class="puzzle-info-row">
                        <span class="puzzle-info-label">Errors</span>
                        <span class="puzzle-info-value">
                            <span class="error-badge">
                                0
                            </span>
                        </span>
                    </div>
                </div>
                <div class="puzzle-actions">
                    <a href="/sources/{{ source.id }}" class="view-feed-btn">View Feed</a>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if total_pages > 1 %}
        <div class="pagination">
            {% if page > 1 %}
            <a href="/user/{{ user_id }}/sources?page={{ page - 1 }}" class="pagination-btn">← Previous</a>
            {% else %}
            <span class="pagination-btn disabled">← Previous</span>
            {% endif %}

            <span class="pagination-info">Page {{ page }} of {{ total_pages }}</span>

            {% if page < total_pages %} <a href="/user/{{ user_id }}/sources?page={{ page + 1 }}"
                class="pagination-btn">Next →</a>
                {% else %}
                <span class="pagination-btn disabled">Next →</span>
                {% endif %}
        </div>
        {% endif %}
    </div>
</body>

</html>
