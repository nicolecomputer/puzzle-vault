<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Source</title>
    <link rel="stylesheet" href="/static/css/base.css?v={{ cache_buster }}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .source-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.875rem;
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button[type="submit"] {
            flex: 1;
            padding: 0.75rem;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #1e40af;
        }

        .cancel-btn {
            flex: 1;
            padding: 0.75rem;
            background-color: #f1f5f9;
            color: #334155;
            border: 1px solid #cbd5e1;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .cancel-btn:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h1>Add New Source</h1>
        <form class="source-form" method="post" action="/sources">
            <div class="form-group">
                <label for="name">Source Name</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            <div class="form-group">
                <label for="short_code">Short Code (optional)</label>
                <input type="text" id="short_code" name="short_code" pattern="[a-z0-9-]+"
                    placeholder="e.g., nyt, wsj, latimes">
                <small style="color: #64748b; font-size: 0.875rem; margin-top: 0.25rem;">
                    Optional short code for folder names (lowercase letters, numbers, and hyphens only)
                </small>
            </div>
            <div class="form-actions">
                <a href="/user/{{ username }}/sources" class="cancel-btn">Cancel</a>
                <button type="submit">Create Source</button>
            </div>
        </form>
    </div>
</body>

</html>
